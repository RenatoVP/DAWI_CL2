<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Consultas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="/libro/consulta" method="POST">
			<div class="form-group">
				<label>Autor: </label>
				<select name="autor" class="form-control">
					<option value="-1">Selecciones...</option>
					<option th:each="autor : ${lstautores}" th:value="${autor.id}"
						th:text="${autor.nombre}"></option>
				</select>
				<button type="submit" class="btn btn-primary">Consultar</button>
			</div>
		</form>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Titulo</th>
					<th>Serie</th>
					<th>Editorial</th>
					<th>Idioma</th>
					<th>Fecha Publicacion</th>
					<th>Autor</th>
					<th>Genero</th>
					<th>Estado</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro : ${lstlibros}">
					<td th:text="${libro.id}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.serie}"></td>
					<td th:text="${libro.editorial}"></td>
					<td th:text="${libro.idioma}"></td>
					<td th:text="${libro.fecpublicacion}"></td>
					<td th:text="${libro.autor.nombre}"></td>
					<td th:text="${libro.genero.nombre}"></td>
					<td th:text="${libro.estado}"></td>
					<td><a th:href="@{/libro/eliminar?id=} + ${libro.id}">Seleccione</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
