<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Eliminar Libro</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:class="@{alert alert-} + ${clase}" th:text="${message}"></div>
		<div class="card">
			<div class="card-header">Eliminar Libro</div>
			<div class="card-body">
				<form action="" method="POST" th:object="${libro}">
					<div class="form-group">
						<label for="">Id: </label> <input th:field="*{id}"
							th:value="${libro.id}" type="text" class="form-control" disabled />
					</div>
					<div class="form-group">
						<label for="">Titulo: </label> <input th:field="*{titulo}"
							th:value="${libro.titulo}" type="text" class="form-control"
							disabled />
					</div>
					<div class="form-group">
						<label for="">Serie: </label> <input th:field="*{serie}"
							th:value="${libro.serie}" type="text" class="form-control"
							disabled />
					</div>
					<div class="form-group">
						<label for="">Editorial: </label> <input th:field="*{editorial}"
							th:value="${libro.editorial}" type="text" class="form-control"
							disabled />
					</div>
					<div class="form-group">
						<label for="">Idioma: </label> <input th:field="*{idioma}"
							th:value="${libro.idioma}" type="text" class="form-control"
							disabled />
					</div>
					<div class="form-group">
						<label for="">Fecha de publicacion: </label> <input
							th:field="*{fecpublicacion}" th:value="${libro.fecpublicacion}"
							type="text" class="form-control" disabled />
					</div>
					<div class="form-group">
						<label for="">Autor: </label> <select th:field="*{idautor}"
							class="form-control" disabled>
							<option th:each="autor : ${lstautores}" th:value="${autor.id}"
								th:text="${autor.nombre}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Genero: </label> <select th:field="*{idgenero}"
							class="form-control" disabled>
							<option th:each="genero : ${lstgeneros}" th:value="${genero.id}"
								th:text="${genero.nombre}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Estado: </label> <input th:field="*{estado}"
							th:value="${libro.estado}" type="text" class="form-control"
							disabled />
					</div>
					<a th:href="@{/libro/consulta}" class="btn btn-success">Volver a la pagina de consultas</a>
					<button type="submit" class="btn btn-danger">Eliminar</button>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
